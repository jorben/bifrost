app = 'bifrost-ad4lgq'
primary_region = 'sin'

[build]
  image = "maximhq/bifrost:latest"

[[mounts]]
  source = 'data'
  destination = '/app/data'

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 1
  processes = ['app']

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
  memory_mb = 512
